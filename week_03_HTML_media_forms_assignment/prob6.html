<!-- 6. For the same webpage, we built for assignment question 5. Add a poster attribute to the <video> tag that displays an image of the sunrise. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Video</title>
</head>
<body>
    <video poster="./image/sunrise.jpg" width="320" height="240" controls>
        <source src="https://www.dofactory.com/media/movie.mp4" type="video/mp4">
    </video>
</body>
</html>
