<!-- 4. Create a simple webpage with an image and make the image circular using border-radius. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        img {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <img src="https://navs.org/wp-content/uploads/bb-plugin/cache/bunny-landscape.jpg" alt="Rabbit">
</body>
</html>
