<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        img {
        width:300px;
        height: 250px;
        background-color: #ff0000;
        border: 10px solid black;
    }
    img:hover {
        border-radius: 50%;
        border: 12px solid red;
    }
    </style>
</head>
<body>
    <img src="https://navs.org/wp-content/uploads/bb-plugin/cache/bunny-landscape.jpg" alt="Rabbit">
</body>
</html>
