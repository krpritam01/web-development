<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .link-1:hover{
            color: #ff0000;
        }
        .link-2:hover{
            color: #ffa200;
        }
        .link-3:hover{
            color: #0088ff;
        }
        .link-4:hover{
            color: #ff0090;
        }
        .link-5:hover{
            color: #d0ff00;
        }
    </style>
</head>
<body>
    <a href="#home" class="link-1">HOME|</a>
    <a href="#blog" class="link-2">BLOG|</a>
    <a href="#contact" class="link-3">CONTACT US|</a>
    <a href="#about" class="link-4">ABOUT US|</a>
    <a href="#login" class="link-5">LOGIN</a>
</body>
</html>
