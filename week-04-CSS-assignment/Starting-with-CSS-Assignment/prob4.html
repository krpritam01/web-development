<!-- Prob 4. Create a web page with a list of tech stacks involved in full-stack web development where the even-numbered items have a different background color than the odd-numbered items. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        li:nth-child(even){
            background-color: #ff0000;
        }
        li:nth-child(odd){
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>Programming Languages involved in full-stack web development</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React JS</li>
        <li>Node JS</li>
        <li>MySql</li>
        <li>MongoDB</li>
        <li>PHP</li>
    </ol>
</body>
</html>
