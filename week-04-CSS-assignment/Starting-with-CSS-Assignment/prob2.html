<!-- Prob 2. Create a web page that has a heading and paragraph with information about CSS. Using internal CSS set the text color of the page to red and the background color of the paragraph to yellow. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal-CSS</title>
    <style>
        body{
            color: #ff0000;
        }
        p{
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <P>Internal CSS is one of the most widely used CSS forms for changing, styling, and modifying the unique styles of a single web page. You can use the internal CSS by integrating the &lt;style&gt; element in the &lt;head&gt; section of a HTML web page.&lt;font&gt; </P>
</body>
</html>
