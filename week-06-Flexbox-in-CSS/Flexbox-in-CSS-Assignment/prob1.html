<!-- Prob 1. Create a photo gallery as shown in the below image.
- Use CSS flex to align the images side by side.
- Using CSS flexbox properties, ensure that even if new images are added, the website flow is not broken. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <style>
        .image {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
        }
        .image img {
            margin: 10px;
            border: 4px solid #020202;
            height: 175px;
            width: 250px;
        }
    </style>
</head>
<body>
    <main class="image">
        <img src="./image/img1.jpg" alt="image-1">
        <img src="./image/img2.jpg" alt="image-2">
        <img src="./image/img3.jpg" alt="image-3">
        <img src="./image/img4.jpg" alt="image-4">
        <img src="./image/img5.jpg" alt="image-5">
        <img src="./image/img6.jpg" alt="image-6">
        <img src="./image/img7.jpg" alt="image-7">
        <img src="./image/img8.jpg" alt="image-8">
        <img src="./image/img9.jpg" alt="image-9">
        <img src="./image/img10.jpg" alt="image-10">
        <img src="./image/img11.jpg" alt="image-11">
        <img src="./image/img12.jpg" alt="image-12">
    </main>
</body>
</html>
