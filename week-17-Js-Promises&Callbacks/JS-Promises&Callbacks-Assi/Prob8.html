<!-- 8. Get Data from API and Display it on the browser console.

Write a Javascript program that uses the Fetch method to retrieve data from an APt, and then logs the data to the console For example, you could use the API at https://jsonplaceholder.typicode.com/posts to retrieve a list of posts, and then display them to the browserÂ console. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gat Data form API and Display it on the browser console.</title>
</head>
<body>
    <!-- JS Starts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch((error) => console.error(error));
        });
    </script>
    
</body>
</html>
