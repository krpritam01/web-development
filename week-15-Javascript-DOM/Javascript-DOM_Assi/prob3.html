<!--Prob 3. You are tasked with building a simple web counter that displays two buttons: "+" and "-". When the user clicks the "+" button, the counter should increment by one, and when the user clicks the "-" button, the counter should decrement by one. If the counter goes below zero, you must notify the user through an alert. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .first {
        margin: 0px 20px;
        font-size: 50px;
    }
    .second {
        font-size: 30px;
        margin: 10px;
    }
    


</style>

</head>
<body>
    <h1 class="first">Counter :</h1>
    <h1>
        <span><button class="second" onclick="decrement()">-</button></span>
        <span class="second" id="count">0</span>
        <span><button class="second" onclick="increment()">+</button></span>
    </h1>

    <!-- javascript -->

    <script>

        const count = document.getElementById("count");

        function increment() {
            count.innerHTML = Number(count.innerHTML) + 1;
        }

        function decrement () {
            if (Number(count.innerHTML) > 0) {
                count.innerHTML = Number(count.innerHTML) - 1;
            } else {
                alert("Counter is going beyond 0.");
            }
        }

    </script>
</body>
</html>
