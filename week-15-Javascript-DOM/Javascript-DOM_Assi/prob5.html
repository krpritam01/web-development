<!DOCTYPE html>
<!-- Prob 5. Your task is to implement an image toggle using JS DOM.Create a heading to display the current state of the image and a toggle button. When the button is clicked, if the image is hidden, make it visible, and update the message accordingly. If the image is visible, hide it, and update the message accordingly. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>

    <style>
        body {
            text-align: center;
        }
        button {
            margin: 15px 0px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: white;
            color: black;
            outline: none;
        }
        button:hover {
            background-color: blueviolet;
            color: aqua;
        }
    </style>

</head>
<body>
    <h1 id="heading"></h1>
    <button onclick="toggleImage()">Toggle Image</button>
    <div>
        <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75" alt="Course Image" id="img">
    </div>

    <!-- ************** Javascript *************** -->

    <script>

        const heading = document.getElementById("heading");
        heading.innerText = "Your image is visible.";
        function toggleImage() {
            const image  = document.getElementById("img");
            if (image.style.opacity == 0) {
                image.style.opacity = 100;
                heading.innerText = "Your Image is visible.";
            } else {
                image.style.opacity = 0;
                heading.innerText = "Your image is hidden"
            }
        }

    </script>
</body>
</html>
