<!-- Prob No-01. Build a simple webpage that displays text as shown in the below image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <P>
        <b> This tag will be bolded.</b>
    </P>
    <p>
        <i>This tag will be italic.</i>
    </p>
    <p>
        <ins>This tag will be underlined</ins>
    </p>
    <p>
        <mark> This tag will be highlighted </mark>
    </p>
    <p> This is normal text <sup> This will be Super scripted</sup> This is normal again</p>
    <p> This is normal text <sub> This will be subscripted</sub></p>
    <p> Normal text <small>small text</small></p>
    <p> <del> This text will be deleted </del></p>
</body>
</html>
